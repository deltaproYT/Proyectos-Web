<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Este es un hipervinculo</h1>
    <!-- atributo href (Hypertext REFerence) permite al usuario interactuar con un archivo o vinculo -->
    <a href="https://www.youtube.com/">Youtube</a>
    <h1>Esta es una imagen</h1>
    <!-- atributo src (Source) ejecuta codigo o inserta archivos dentro de la pagina automaticamente sin interaccion del usario -->
    <img src="Crypto.jpg" alt="Esta es una imagen de Crypto">
</body>
</html>
