<!DOCTYPE html>
<html lang="en">
    <!-- Esta es la informacion que procesa el navegador internamente -->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina</title>
</head>
<!-- Esta es la informacion que procesan los hosts de la pagina web -->
<body>
    <p>Esto es un parrafo</p><!-- La etiqueta <p></p> sirve para escribir un parrafo en formato html (texto normal)  -->
    <h1>Esto es un titulo (el mas grande)</h1> <!-- La etiqueta <h1></h1> sirve para escribir un titulo en formato html (Negritas y con mayor tamaño) -->
    <!--
    Los titulos abarcan desde h1 hasta h6 
     h1
     h2
     h3
     h4
     h5
     h6
      -->
    <h6>Esto es un titulo (el mas pequeño)</h6> <!-- La etiqueta <h6></h6> sirve para escribir un titulo en formato html (Negritas y con menor tamaño que h1) -->
    <a href="https://youtu.be/ni3LEc3kvas?list=PLPl81lqbj-4LKo66cEts5yC_AjOvqKptm">Esto es un ancla o hipervinculo</a>
    
    <style> 
        h5{
            color: green;
        }
    </style> <!--  Permite cambiar el estilo de la pagina en formato CSS (Aunque actualmente esta en desuso pues es mas eficiente utilizar directamente un archivo aparte en formato .css) -->
    
    <div> <!-- la etiqueta div permite agrupar texto para facilitar su edicion -->
        <p> Hola </p>
        <h3> Mundo!</h3>
        <h5> Esto es un grupo dividido </h5>
    </div>

    <!-- Para conectar correctamente un archivo .css utilizamos el comando <link> -->
    <div>
        <link rel="stylesheet" href="styles.css">
        <p> Hola </p>
        <h3> Mundo!</h3>
        <h5> Esto es OTRO grupo dividido </h5>
    </div>
</body>
</html>
